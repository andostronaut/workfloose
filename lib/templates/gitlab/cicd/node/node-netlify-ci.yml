image: node:latest

stages:
  - lint
  - test
  - deploy

cache:
  paths:
    - node_modules/

before_script:
  - npm install

lint:
  stage: lint
  script: npm run lint

test:
  stage: test
  script: npm run test

deploy:
  stage: deploy
  environment: production
  only:
    - master
  script:
    - npx netlify-cli deploy --site $NETLIFY_SITE_ID --auth $NETLIFY_AUTH_TOKEN --prod
