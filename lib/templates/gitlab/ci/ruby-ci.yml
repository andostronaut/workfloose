image: ruby:latest

services:
  - mysql:latest
  - redis:latest
  - postgres:latest

variables:
  POSTGRES_DB: database_name

cache:
  paths:
    - vendor/ruby

before_script:
  - ruby -v
  - apt-get update -q && apt-get install nodejs -yqq
  - bundle config set --local deployment true
  - bundle install -j $(nproc)

rubocop:
  script:
    - rubocop

rspec:
  script:
    - rspec spec

rails:
  variables:
    DATABASE_URL: 'postgresql://postgres:postgres@postgres:5432/$POSTGRES_DB'
  script:
    - rails db:migrate
    - rails db:seed
    - rails test
