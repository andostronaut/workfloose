name: create-pull-request
on:
  push:
    branches-ignore:
      - master
jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4.2.3
        with:
          token: ${{ secrets.GH_TOKEN }}
          branch: master
          title: ${{ github.event.commits[0].message }}
